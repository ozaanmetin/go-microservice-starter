version: '3.8'

services:
  # Go microservice
  app:
    build: .
    container_name: go-microservice
    ports:
      - "8000:8000"
    networks:
      - monitoring

  # Prometheus - scrapes metrics from go-microservice
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
